#@ load("@ytt:data", "data")
---
apiVersion: kappctrl.k14s.io/v1alpha1
kind: App

metadata:
  name: bootstrap-app
  namespace: #@ data.values.kapp_controller.namespace

spec:
  serviceAccountName: #@ data.values.kapp_controller.service_account
  
  fetch:
    - git:
        url: https://github.com/pgullette/cluster-gitops.git
        ref: origin/main
        secretRef:
          name: cluster-gitops-creds

  template:
    - sops:
        age:
          privateKeysSecretRef:
            name: age-key

    - ytt:
        ignoreUnknownComments: true
        paths:
          - globals/values
          - apps
  
  deploy:
    - kapp: {}

