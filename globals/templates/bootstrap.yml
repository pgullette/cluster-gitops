#@ load("@ytt:data", "data")
---
apiVersion: kappctrl.k14s.io/v1alpha1
kind: App

metadata:
  name: bootstrap-app
  namespace: #@ data.values.bootstrap.namespace

spec:
  serviceAccountName: cluster-gitops
  
  fetch:
    - git:
        url: #@ data.values.bootstrap.gitops.url
        ref: #@ data.values.bootstrap.gitops.ref
        secretRef:
          name: cluster-gitops-creds

  template:
    - sops:
        age:
          privateKeysSecretRef:
            name: age-key

    - ytt:
        ignoreUnknownComments: true
        paths:
          - globals/values
          - apps
  
  deploy:
    - kapp: {}

